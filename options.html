<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube Summarizer Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .setting-group {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ YouTube Summarizer Settings</h1>
    
    <div class="setting-group">
        <label for="promptTemplate">Custom Prompt Template:</label>
        <textarea id="promptTemplate" placeholder="Enter your custom prompt template here..."></textarea>
        <div class="help-text">
            Use <strong>{videoUrl}</strong> as a placeholder for the YouTube video URL.<br>
            Example: "Please analyze and summarize this YouTube video: {videoUrl}"<br>
            Leave empty to use the default prompt.
        </div>
    </div>
    
    <div class="button-group">
        <button id="saveButton" class="btn-primary">Save Settings</button>
        <button id="resetButton" class="btn-secondary">Reset to Default</button>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
    
    <script src="options.js"></script>
</body>
</html>
